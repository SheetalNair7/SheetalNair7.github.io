    /* Notepaper frame */
    .frame {

      background: #fffdf8;

    nav {

      justify-content: space-between;

    }

    .coming-soon {
      font-size: 1.5rem;
      margin-top: 10px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    /* Doodles */
    .doodles {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .doodles img {
      width: 90px;
      height: auto;
      opacity: 0.85;
    }

    /* Sections */
    section {
      margin: 40px;
    }

    h2 {
      font-family: "Fredericka the Great";

    }
